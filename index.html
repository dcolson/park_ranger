<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>CIS197 Final Project</title>

		<script type="text/javascript" src="js/phaser.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>

		<style>
		  body {
		    margin: 0px;
		  }
		  </style>
	</head>

	<body>  
		<!-- include the main game file -->
		<script type="text/javascript">

			var RPGGame = RPGGame || {};

			RPGGame.game = new Phaser.Game(400, 300, Phaser.AUTO, '', { preload: preload});

			RPGGame.game.state.add('Game', RPGGame.Game);

			function preload () {
				console.log(this);
    		//scaling options
    		this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;

    		//physics system
    		this.game.physics.startSystem(Phaser.Physics.ARCADE);
    
    		//load game assets
    		this.load.tilemap('map', 'assets/tilemaps/map.json', null, Phaser.Tilemap.TILED_JSON);
    		this.load.image('gameTiles', 'assets/tilemaps/tile1.png');
    		this.load.image('player', 'assets/images/player.png');

    		this.state.start('Game');
  		}

		</script>


	</body>
</html>
